<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the day with codeConcept{}</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/dayfinder__pngfile.png" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <h1>Day Generator</h1>
      <div id="day-finder__form">
        <div class="finder__form">
          <input
            type="number"
            placeholder="Type Date"
            id="date"
            min="1"
            max="31"
            maxleng="2"
            required
          />
          <input
            type="text"
            placeholder="Type Month in words"
            id="month"
            maxlength="10"
            required
          />
          <input
            type="number"
            placeholder="Type Year"
            id="year"
            maxlength="4"
          />
          <button id="getDay" type="submit">Find Day</button>
          <h2 id="result"></h2>
        </div>
      </div>
      <p class="footer">Designed & Configured by <span>codeConcept {}</span></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
